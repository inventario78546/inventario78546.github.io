<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario Orologi</title>
  <style>
    /* Stili come nell'esempio precedente */
    /* ... */
  </style>
</head>
<body>
  <h1>Inventario Orologi</h1>
  
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>ID Orologio</th>
        <th>Nome Orologio</th>
        <th>Descrizione</th>
        <th>Data Acquisto</th>
        <th>Importo Acquisto (€)</th>
        <th>Spese Extra (€)</th>
        <th>Data Vendita</th>
        <th>Importo Vendita (€)</th>
        <th>Guadagno (€)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Le righe degli orologi verranno generate qui -->
    </tbody>
  </table>

  <script>
    // Funzione per generare un numero casuale compreso tra min e max
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    // Funzione per generare una data casuale nel formato 'yyyy-mm-dd'
    function getRandomDate() {
      const year = getRandomNumber(2000, 2023);
      const month = getRandomNumber(1, 12).toString().padStart(2, '0');
      const day = getRandomNumber(1, 28).toString().padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // Genera 100 righe di dati casuali per gli orologi
    const tbody = document.querySelector('tbody');
    for (let i = 1; i <= 100; i++) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${i}</td>
        <td>Orologio ${i}</td>
        <td>Descrizione dell'orologio ${i}</td>
        <td>${getRandomDate()}</td>
        <td>${getRandomNumber(100, 1000)}</td>
        <td>${getRandomNumber(0, 50)}</td>
        <td>${getRandomDate()}</td>
        <td>${getRandomNumber(200, 1200)}</td>
        <td>${getRandomNumber(50, 500)}</td>
      `;
      tbody.appendChild(row);
    }
  </script>
</body>
</html>
